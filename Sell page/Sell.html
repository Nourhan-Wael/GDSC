<div class="main">

    <form action="/action_page.php" class="sell">

            <option value="more years">+2 Years</option>
            <option value="not used">Not in used</option>
        </select><br><br>

        <label for="price">Product Price : </label>
        <input type="text" id="price" name="price"><br><br>
        <label for="info">Product Info : </label><br>
