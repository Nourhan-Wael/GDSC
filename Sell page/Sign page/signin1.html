<main>

  <div class="container">
    <div class="part1">

      <div class="signin">
        <form action="">
          <div class="details">
            <div class="input-user">
              <span class="lable">First Name</span>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-user">
              <span class="lable">Last Name</span>

            </div>
            <div class="input-user">
              <span class="lable">Email</span>
              <input type="text" placeholder="example@gmail.com" required>
            </div>
            <div class="input-user">
              <span class="lable">Password</span>
              <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-user">
              <span class="lable">Confirm Password</span>
              <input type="text" placeholder="confirm your password" required>
            </div>
            <div class="checkbox-user">
              <label class="checkbox1">
                <input type="checkbox" required>
                <span class="checkmark"></span>
                <p class="p5">i agree to All</p>
                <p class="p6">Terms , Privacy Policy</p>
              </label>
            </div>

          </div>

        </form>

        <button class="bu3" href="">Create Account</button>
        <p class="p7">Already have an account ?<a class="p8" href="../pages/login.html">Log in</a></p>
